<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Shipping Lines - Loading</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a2463 0%, #07080a 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .loading-container {
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-image {
            width: 500px;
            height: 500px;
            background: url('logo.png') center/contain no-repeat;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 20px rgba(0, 0, 0, 0.5));
            animation: float 3s infinite ease-in-out;
        }

        .loading-text {
            color: #d4af37;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.4);
            letter-spacing: 2px;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .dot {
            width: 16px;
            height: 16px;
            background: #d4af37;
            border-radius: 50%;
            animation: pulse 1.5s infinite ease-in-out;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.6);
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        .royal-decoration {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 5px solid rgba(212, 175, 55, 0.15);
            border-radius: 50%;
            top: -150px;
            right: -150px;
            z-index: 1;
        }

        .royal-decoration-2 {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 5px solid rgba(212, 175, 55, 0.1);
            border-radius: 50%;
            bottom: -100px;
            left: -100px;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            z-index: 1;
            animation: floatElement 6s infinite ease-in-out;
        }

        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 1s;
            width: 40px;
            height: 40px;
        }

        .floating-element:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 2s;
            width: 30px;
            height: 30px;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes floatElement {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.3);
                opacity: 0.7;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-image {
                width: 250px;
                height: 250px;
            }

            .loading-text {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            .logo-image {
                width: 250px;
                height: 250px;
            }

            .loading-text {
                font-size: 1.1rem;
            }

            .dot {
                width: 14px;
                height: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="royal-decoration"></div>
    <div class="royal-decoration-2"></div>

    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <div class="loading-container">
        <div class="logo-image"></div>

        <h1 class="loading-text">LOADING</h1>

        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        // Simulate loading process
        document.addEventListener('DOMContentLoaded', function () {
            const dots = document.querySelectorAll('.dot');
            let count = 0;

            setInterval(() => {
                dots.forEach(dot => dot.style.opacity = '0.5');
                dots[count % 3].style.opacity = '1';
                count++;
            }, 500);
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dots = document.querySelectorAll('.dot');
            let count = 0;

            setInterval(() => {
                dots.forEach(dot => dot.style.opacity = '0.5');
                dots[count % 3].style.opacity = '1';
                count++;
            }, 500);

            setTimeout(() => {
                window.location.href = 'home.html'; 
            }, 2000);
        });
    </script>

</body>

</html>
